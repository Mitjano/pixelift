# Nginx configuration for Pixelift
# Place this in /etc/nginx/sites-available/pixelift
# and symlink to /etc/nginx/sites-enabled/pixelift

upstream pixelift_backend {
    server 127.0.0.1:3000;
    keepalive 32;
}

server {
    listen 80;
    server_name pixelift.pl www.pixelift.pl;
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pixelift.pl www.pixelift.pl;

    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/pixelift.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pixelift.pl/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;
    gzip_min_length 1000;

    # Root for static files
    root /root/pixelift/.next/standalone;

    # CRITICAL: Serve Next.js static files directly from nginx
    # This includes CSS, JS chunks, fonts, etc.
    location /_next/static/ {
        alias /root/pixelift/.next/standalone/.next/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public, immutable";
    }

    # Serve public folder files
    location /images/ {
        alias /root/pixelift/.next/standalone/public/images/;
        expires 1d;
        access_log off;
    }

    location /favicon.ico {
        alias /root/pixelift/.next/standalone/public/favicon.ico;
        expires 1d;
        access_log off;
    }

    location /robots.txt {
        alias /root/pixelift/.next/standalone/public/robots.txt;
        expires 1d;
        access_log off;
    }

    location /sitemap.xml {
        proxy_pass http://pixelift_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # All other requests go to Next.js
    location / {
        proxy_pass http://pixelift_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 120s;
        proxy_connect_timeout 120s;

        # For large file uploads
        client_max_body_size 25M;
    }
}
